<h2>Students List</h2>

<button (click)="createStudent()" class="btn btn-info">Create</button>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>CIN</th>
            <th>Level</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{ student.name }}</td>
            <td>{{ student.cin }}</td>
            <td>{{ student.level }}</td>
            <td>
                <button (click)="updateStudent(student.idEtudiant)" class="btn btn-info">Update</button>
                <button (click)="deleteStudent(student.idEtudiant)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
                <button (click)="studentDetails(student.idEtudiant)" class="btn btn-info" style="margin-left: 10px">View</button>
            </td>
        </tr>
    </tbody>
</table>
